<!-- Es un proceso asincrono. por eso se debe ejecutar el ngif -->
<div *ngIf="pelicula" class="container main-container animated fadeIn fast">

    <h1>{{ pelicula.title }}</h1>

    <div class="row">

        <div class="col-md-5">
            <!-- Solo aquí se manda el true por que si se necesita el poster, ver el pipe peliculaImagen para evaluar la condicion -->
            <img class="img-thumbnail img-fluid" [src]=" pelicula | peliculaImagen:true " [alt]="pelicula.original_title">
        </div>

        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{ pelicula.overview }}
            </p>
            <h4>Frase célebre</h4>
            <p>
                {{ pelicula.tagline }}
            </p>
            <p>
                Popularidad: <span class="badge badge-warning">{{ pelicula.popularity | percent }}</span>
                <br> Voto promedio: <span class="badge badge-success">{{ pelicula.vote_average }}</span>
            </p>

            <!-- RegresarA es un parámetro del peliculaComponent -->
            <button [routerLink]="['/'+regresarA, busqueda]" type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>

    </div>


</div>
