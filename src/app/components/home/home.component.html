<!--Jumbotron de Bootstrap-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">PeliculasApp</h1>
        <p class="lead">Esta es una aplicación de películas</p>
    </div>
</div>

<div class="container">
    <br>

    <!--Slice sirve para mandar un numero determinado de parámetros-->
    <!--Titulo está sin llaves cuadradas por que no es ninguna variable del componente de home-->
    <app-galeria [peliculas]="cartelera | slice:0:6" titulo="Películas en cartelera"></app-galeria>

    <!--Aquí se mandan las películas populares a la variable pelicuas, como si se tiene una variable populares en el HomeComponent se encierra entre llaves-->
    <app-galeria [peliculas]="populares | slice:0:6" titulo="Populares"></app-galeria>

    <!--Populares de Niños-->
    <app-galeria [peliculas]="popularesNinios | slice:0:6" titulo="Populares de Niños"></app-galeria>

</div>
